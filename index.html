<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

  <div class="container shadow">
    <div class="left">
      <h4>Your Result</h4>
      <div class="left_score">
        <span class="left_big_score">76</span>
        <span class="left_small_score">of 100</span>
      </div>
      <div class="left_text">
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these
          tests.</p>
        </p>
      </div>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <div class="right_scores">
        <div class="score_reaction score">
          <div class="score_icon">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <span>Reaction</span>
          </div>
          <span class="right_score_black">80<span class="right_score_gray"> / 100</span></span>
        </div>
        <div class="score_memory score">
          <div class="score_icon">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <span>Memory</span>
          </div>
          <span class="right_score_black">92<span class="right_score_gray"> / 100</span></span>
        </div>
        <div class="score_verbal score">
          <div class="score_icon">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <span>Verbal</span>
          </div>
          <span class="right_score_black">61<span class="right_score_gray"> / 100</span></span>
        </div>
        <div class="score_visual score">
          <div class="score_icon">
            <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <span>Visual</span>
          </div>
          <span class="right_score_black">72<span class="right_score_gray"> / 100</span></span>
        </div>
        <div>
          <button type="button" class="btn right_button">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
